<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>水晶球占卜｜沐橙 Noon 🌞</title>
  <meta name="description" content="點一下水晶球，抽一支隨機 Shorts（只顯示中間畫面）→ 覺得有趣就訂閱沐橙！" />
  <style>
    /* 背景：暗色+放射光 */
    body { margin:0; min-height:100vh; display:grid; place-items:center; color:#eaf2ff; font-family: ui-rounded, "Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background: radial-gradient(1200px 800px at 65% 12%, #14213a 0%, #0b0f1a 45%, #060910 100%);}
    main{ display:grid; place-items:center; gap:14px; padding:24px }
    .title{ font-weight:800; letter-spacing:.3px; opacity:.95; }

    /* 容器 */
    .ball-wrap { position:relative; width:min(86vw, 460px); aspect-ratio:1/1; display:grid; place-items:center; }

    /* 外圈光暈（halo） */
    .halo { position:absolute; inset:-6%; border-radius:50%; background: radial-gradient(circle, rgba(124,199,255,.22), rgba(124,199,255,.10) 40%, rgba(0,0,0,0) 70%); filter: blur(8px); animation: pulse 4s ease-in-out infinite; }

    /* 球體（多層漸層+內發光） */
    .ball { position:relative; width:100%; height:100%; border-radius:50%; overflow:hidden; cursor:pointer; background:
      radial-gradient(120% 120% at 30% 22%, rgba(255,255,255,.35), rgba(180,220,255,.10) 35%, rgba(0,0,0,.45) 100%),
      radial-gradient(60% 60% at 70% 70%, rgba(199,146,234,.25), rgba(199,146,234,.06) 60%, rgba(0,0,0,.55) 100%);
      box-shadow: inset 0 0 42px rgba(255,255,255,.18), 0 28px 120px rgba(124,199,255,.35); border: 1px solid rgba(255,255,255,.22); transition: transform .2s ease, box-shadow .25s ease; animation: float 6s ease-in-out infinite; }
    .ball:hover { transform: translateY(-2px); box-shadow: inset 0 0 52px rgba(255,255,255,.22), 0 36px 140px rgba(124,199,255,.48); }

    /* 玻璃高光 */
    .ball::before, .ball::after { content:""; position:absolute; inset:0; border-radius:50%; pointer-events:none; }
    .ball::before { background: radial-gradient(260px 190px at 28% 22%, rgba(255,255,255,.55), rgba(255,255,255,.12) 45%, rgba(255,255,255,0) 60%); mix-blend-mode: screen; filter: blur(1px); }
    .ball::after  { box-shadow: inset 0 0 0 2px rgba(255,255,255,.08), inset 0 0 40px rgba(124,199,255,.15); }

    /* 影片：放大置中 + 圓形裁切（只顯示中間） */
    .videoWrap { position:absolute; inset:6% 6% 18% 6%; display:grid; place-items:center; }
    .videoWrap iframe { position:absolute; top:50%; left:50%; width:220%; height:100%; border:0; transform: translate(-50%, -50%); clip-path: circle(50% at 50% 50%); background:#000; }

    /* 底座（plinth） */
    .plinth { position:absolute; left:15%; right:15%; bottom:-18px; height:84px; border-radius:20px; background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)); border:1px solid rgba(255,255,255,.14); box-shadow: 0 10px 50px rgba(0,0,0,.55) inset, 0 18px 40px rgba(0,0,0,.45); filter: saturate(120%); }

    /* 控制按鈕 */
    .controls{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .btn{ background:linear-gradient(180deg, #7cc7ff, #5fb3ff); color:#08121f; border:none; padding:10px 14px; border-radius:12px; font-weight:800; letter-spacing:.3px; cursor:pointer; box-shadow:0 8px 28px rgba(124,199,255,.35) }
    .btn-ghost{ background: rgba(255,255,255,.12); color:#eaf2ff; border:1px solid rgba(255,255,255,.18); box-shadow:none; }
    .badge{ background: rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.18); padding:6px 10px; border-radius:999px; font-size:12px; opacity:.88 }

    /* 動畫 */
    @keyframes float { 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(6px);} }
    @keyframes pulse { 0%,100%{ opacity:.65; transform: scale(1);} 50%{ opacity:.9; transform: scale(1.02);} }
  </style>
</head>
<body>
  <main>
    <div class="title">🌞 水晶球占卜 · 沐橙 Noon</div>

    <div class="ball-wrap" aria-label="水晶球">
      <div class="halo"></div>
      <div class="ball" title="點擊抽一支影片">
        <div class="videoWrap">
          <iframe id="ytFrame" title="Noon Shorts" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="plinth"></div>
    </div>

    <div class="controls">
      <button class="btn" id="shortBtn">🎬 抽一支 Shorts</button>
      <a class="btn btn-ghost" id="subBtn" href="https://www.youtube.com/@Noon_0606?sub_confirmation=1" target="_blank" rel="noopener">📺 立即訂閱</a>
    </div>
    <div class="badge">小提醒：Shorts 是 9:16，我們只顯示中間區域，讓畫面更好看</div>
  </main>

  <script>
    // 你的 Shorts ID（可自行增減）
    const SHORT_IDS = ["bkZ7VxKpwPA","honKOkybo98","29bIJDOh3TY","TaAlg3Uuq2g"];

    const ytFrame = document.getElementById('ytFrame');
    const shortBtn = document.getElementById('shortBtn');
    const ball = document.querySelector('.ball');

    function pickShort(){
      const id = SHORT_IDS[Math.floor(Math.random()*SHORT_IDS.length)];
      return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&playsinline=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=${id}`;
    }
    function showRandomShort(){ ytFrame.src = pickShort(); }

    // 點球或按鈕都能抽
    shortBtn.addEventListener('click', showRandomShort);
    ball.addEventListener('click', showRandomShort);

    // 預設載入一支
    showRandomShort();
  </script>
</body>
</html>
