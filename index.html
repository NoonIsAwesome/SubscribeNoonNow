<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>水晶球占卜｜沐橙 Noon 🌞</title>
  <style>
    /* 背景 */
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      color:#eaf2ff; font-family: ui-rounded, "Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 65% 12%, #162544 0%, #0b0f1a 45%, #060910 100%);
    }
    main{ display:grid; place-items:center; gap:14px; padding:24px }
    .title{ font-weight:800; opacity:.95 }

    /* 容器 */
    .ball-wrap{ position:relative; width:min(86vw, 460px); aspect-ratio:1/1; display:grid; place-items:center }

    /* 外圈光暈 */
    .halo{
      position:absolute; inset:-6%; border-radius:50%;
      background: radial-gradient(circle, rgba(124,199,255,.35), rgba(124,199,255,.18) 40%, rgba(0,0,0,0) 72%);
      filter: blur(10px); animation:pulse 4s ease-in-out infinite;
      z-index: 0;
    }

    /* 球體 */
    .ball{
      position:relative; width:100%; height:100%; border-radius:50%; overflow:hidden; cursor:pointer;
      isolation:isolate; /* 保證本球內部 z-index 正確 */
      background:
        radial-gradient(120% 120% at 30% 22%, rgba(255,255,255,.45), rgba(180,220,255,.12) 36%, rgba(0,0,0,.48) 100%),
        radial-gradient(60% 60% at 70% 72%, rgba(199,146,234,.32), rgba(199,146,234,.08) 62%, rgba(0,0,0,.58) 100%);
      box-shadow: inset 0 0 46px rgba(255,255,255,.20), 0 30px 140px rgba(124,199,255,.45);
      border: 1.2px solid rgba(255,255,255,.28);
      transition: transform .2s ease, box-shadow .25s ease;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }
    .ball:hover{ transform: translateY(-2px); box-shadow: inset 0 0 58px rgba(255,255,255,.24), 0 38px 160px rgba(124,199,255,.55); }

    /* 影片：放大置中，只顯示中段；層級在玻璃層之下 */
    .videoWrap{
      position:absolute; inset:8% 8% 20% 8%; display:grid; place-items:center; z-index: 2;
    }
    .videoWrap iframe{
      position:absolute; top:50%; left:50%;
      width:100%; height:100%; border:0;
      transform: translate(-50%, -50%);
      clip-path: circle(50% at 50% 50%);
      background:#000; z-index:1;
    }

    /* 玻璃質感覆蓋層（在影片之上） */
    .glassOverlay{
      position:absolute; inset:8% 8% 20% 8%; border-radius:50%; pointer-events:none; z-index:4;
      background:
        radial-gradient(190% 140% at 28% 18%, rgba(255,255,255,.85), rgba(255,255,255,.28) 26%, rgba(255,255,255,0) 48%),
        conic-gradient(from -35deg at 50% 50%, rgba(255,255,255,0) 0 72%, rgba(255,255,255,.30) 75%, rgba(255,255,255,0) 82% 100%),
        radial-gradient(180% 140% at 70% 75%, rgba(124,199,255,.22), rgba(124,199,255,0) 58%);
      mix-blend-mode: screen;
      filter: saturate(115%) brightness(1.02);
    }
    .rimOverlay{
      position:absolute; inset:8% 8% 20% 8%; border-radius:50%; pointer-events:none; z-index:5;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.16), inset 0 0 52px rgba(124,199,255,.26);
    }

    /* 底座 */
    .plinth{
      position:absolute; left:15%; right:15%; bottom:-18px; height:84px; border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 10px 54px rgba(0,0,0,.58) inset, 0 18px 44px rgba(0,0,0,.45);
      filter: saturate(120%); z-index: 0;
    }

    /* 按鈕 */
    .controls{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center }
    .btn{ background:linear-gradient(180deg, #7cc7ff, #5fb3ff); color:#08121f; border:none; padding:10px 14px; border-radius:12px; font-weight:800; letter-spacing:.3px; cursor:pointer; box-shadow:0 8px 28px rgba(124,199,255,.35) }
    .btn-ghost{ background: rgba(255,255,255,.12); color:#eaf2ff; border:1px solid rgba(255,255,255,.18); box-shadow:none }
    .badge{ background: rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.18); padding:6px 10px; border-radius:999px; font-size:12px; opacity:.88 }

    /* 動畫 */
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(6px)}}
    @keyframes pulse{0%,100%{opacity:.6;transform:scale(1)}50%{opacity:.95;transform:scale(1.03)}}
  </style>
</head>
<body>
  <main>
    <div class="title">🌞 水晶球占卜 · 沐橙 Noon</div>

    <div class="ball-wrap" aria-label="水晶球">
      <div class="halo"></div>
      <div class="ball" title="點擊抽一支影片">
        <div class="videoWrap">
          <iframe id="ytFrame" title="Noon Shorts"
                  allow="autoplay; encrypted-media; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
        <!-- 單一組玻璃覆蓋層：確保在影片上方 -->
        <div class="glassOverlay" aria-hidden="true"></div>
        <div class="rimOverlay" aria-hidden="true"></div>
      </div>
      <div class="plinth"></div>
    </div>

    <div class="controls">
      <button class="btn" id="shortBtn">🎬 抽一支 Shorts</button>
      <a class="btn btn-ghost" id="subBtn"
         href="https://www.youtube.com/@Noon_0606?sub_confirmation=1"
         target="_blank" rel="noopener">📺 立即訂閱</a>
    </div>
    <div class="badge">小提醒：Shorts 是 9:16，我們只顯示中間區域，讓畫面更好看</div>
  </main>

  <script>
    const SHORT_IDS = ["bkZ7VxKpwPA","honKOkybo98","29bIJDOh3TY","TaAlg3Uuq2g"];
    const ytFrame = document.getElementById('ytFrame');
    const shortBtn = document.getElementById('shortBtn');
    const ball = document.querySelector('.ball');

    function pickShort(){
      const id = SHORT_IDS[Math.floor(Math.random()*SHORT_IDS.length)];
      return `https://www.youtube.com/embed/shorts/${id}?autoplay=1&mute=1&playsinline=1&controls=0&modestbranding=1&rel=0`;
    }
    function showRandomShort(){ ytFrame.src = pickShort(); }

    shortBtn.addEventListener('click', showRandomShort);
    ball.addEventListener('click', showRandomShort);

    showRandomShort();
  </script>
</body>
</html>
